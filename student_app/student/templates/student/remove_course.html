{% extends "student/layout.html" %}

{% block body %}

    <h1>Are you sure you want to remove the course: {{ course }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'course_list' %}">Cancel</a>
    </form>
    
{% endblock %}
