{% extends "student/layout.html" %}

{% block body %}

   <h2>Add a course</h2>
   <h3>Student name: {{ student.fname }} {{ student.lname }}</h3>
   <form action="{% url 'add_student_to_course' student.id %}" method="POST" class="flex-form">
      <div class="form-group">
         {% csrf_token %}
         {{ form }}
      </div>
      <input  class="btn btn-primary" type="submit" value="Add Student to Course"> 
   </form>
   
{% endblock %}
