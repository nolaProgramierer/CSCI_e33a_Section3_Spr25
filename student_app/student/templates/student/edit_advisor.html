{% extends "student/layout.html" %}

{% block body %}

    <h2>Edit Advisor</h2>
    <div>
        <form method="post" class="flex-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <form action="{% url 'delete_advisor' advisor_id=advisor.id %}" method="post" class="flex-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Advisor</button>
        </form>
    </div>
    
    
    
{% endblock %}
